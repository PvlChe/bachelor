


<mat-drawer-container class="container" [hasBackdrop]="true" autosize>
    <mat-drawer #drawer [mode]="push" class="sidenav">  
      <button mat-stroked-button color="accent" routerLink="/" (click)="drawer.toggle()">Home</button>
      <button mat-stroked-button color="accent" routerLink="/events" (click)="drawer.toggle()">Events</button>
      <button mat-stroked-button color="accent" routerLink="/services" (click)="drawer.toggle()">Services</button>
      <button mat-stroked-button color="accent" routerLink="/blog" (click)="drawer.toggle()">Blog</button>
    </mat-drawer>
    
    <mat-toolbar class="header" color="primary">
        <mat-toolbar-row>
          <mat-icon color="accent" (click)="drawer.toggle()" routerLink="/" aria-label="Example thumbs up SVG icon">directions_bike</mat-icon>
      <!--     <span class="brand">OnBike</span> -->

          <button mat-stroked-button color="accent" routerLink="/events">Events</button>
          <button mat-stroked-button color="accent" routerLink="/services">Services</button>
          <button mat-stroked-button color="accent" routerLink="/blog">Blog</button>
          <span class="example-spacer"></span>
          <button mat-icon-button color="accent" routerLink="/blog"><mat-icon>mail</mat-icon></button>
          <button mat-icon-button color="accent" routerLink="/login"><mat-icon>person</mat-icon></button>
        </mat-toolbar-row>
      </mat-toolbar>

  </mat-drawer-container>

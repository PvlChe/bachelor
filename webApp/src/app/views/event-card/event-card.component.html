<mat-card class="event-card">

      <mat-card-header>
        <mat-card-title>{{ event.title }}</mat-card-title>
        <mat-card-subtitle>{{ event.city }}</mat-card-subtitle>
        <span class="spacer"></span>
        <span class="title mat-display-1">{{ event.date | date : 'dd MMM' }}</span>
      </mat-card-header>  


  <mat-card-content>
      <p>{{ event.description }}</p>
          <div class="card-hidden-info" [hidden]="hideInfo">
              <br>
            <div><b>Tel: </b> {{ event.phone }}</div><br>
            <div><b>Name: </b> {{ event.owner }}</div><br>
            <div><b>Adresse: </b> {{ event.adress }}</div>
          </div>

              <mat-card-actions>
                  <button mat-icon-button (click) = "hideInfo = !hideInfo"><mat-icon id="btn">{{ hideInfo === true ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon></button>
                </mat-card-actions>


  </mat-card-content>

</mat-card>

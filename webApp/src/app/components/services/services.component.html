<div class="services-container">
  <div class="services-list">
      <div class="search-container">
        <mat-form-field color="primary">
          <input matInput #searchInput  placeholder="Search" (keyup) = "filterData(group.value, searchInput.value)">
        </mat-form-field>
        <button mat-raised-button color="primary" (click) = "filterData(group.value, searchInput.value)">Search</button>
      </div>

      <mat-button-toggle-group multiple="true" #group="matButtonToggleGroup" (change)="filterData(group.value, searchInput.value)">
          <mat-button-toggle value="isShop" Enable aria-label="Text align left">
            Shop
          </mat-button-toggle>
          <mat-button-toggle value="isService" aria-label="Text align center">
            Service
          </mat-button-toggle>
          <mat-button-toggle value="isRent" aria-label="Text align right">
            Rent
          </mat-button-toggle>
        </mat-button-toggle-group>

        
    <app-card *ngFor="let service of services" [service]="service"></app-card>

  </div>
  <div class="services-map">
    <div class="map">

          <agm-marker  [latitude]="53.9" [longitude]="27.56667"></agm-marker>
        </agm-map>
      </div>
  </div>
  
  <script>
    console.log("map");

      console.log("map initialized"); 
      const element = document.getElementById('map');
      const options = {

    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-9oXOzxYgIYtSo3W8vqCScG7ng4Widjo&callback=initMap"
  type="text/javascript"></script>
</div>
